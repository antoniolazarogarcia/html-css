<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com html5</title>
</head>
<body>
    <h1>Vídeo hospedado localmente</h1>
    <p>Este vídeo está hospedado no proprio servidor</p>
    <video width="560" poster="imagem/Limões limpos.jpg" controls>
       <source src="midia/meu-video.mp4.mp4" type="video/mp4">
       <source src="midia/meu-video.ogv.ogv" type="video/ogg">
       <source src="midia/meu-video.webm.webm" type="video/webm">
       <source src="midia/meu-video.m4v.m4v" type="video/mp4">
    </video>
    <h1>Inserindo video do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=DuUJ_ztAhh_3UrzC" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <h1>Colocando video do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/523301561?h=9e23914066" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
