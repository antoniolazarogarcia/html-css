<!DOCTYPE html>
<html lang="pt-br>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
</head>
<style>
    body {
        font-family: Arial, Helvetica, sans-serif;  
    }

    div:hover > p {
        display: block;
    }

    div > p {
        display: none;
        background-color: red;
        color: #fff;
        width: 250px;
    }
</style>
<body>
    <h1>Exemplo de hover</h1>
    <p>
        Passe o mouse sobre o texto a baixo
    </p>
    <div>
        Passe o mouse aqui
        <p>
            TEXTO ESCONDIDO
        </p>
    </div>
    <p>
        Fim do exemplo
    </p>
</body>
</html>
