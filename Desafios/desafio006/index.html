<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resolvendo exercício do pro</title>
    <style>
        ul {
            list-style: none;
        }

        ul > li {
            margin-bottom: 5px;
        }


        ul li abbr {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podes inserir os elementos da lista a seguir. Passe o mouse sobre o termo para descobrir qual tag deverá utilizar em cada caso. </p>
    <ul>
        <li><abbr title="Use a tag <p>">Parágrafos</abbr></li>
        <li><abbr title="Use a tag <h1> até <h6>">Títulos</abbr></li>
        <li><abbr title="Use a tag <img>">Imagens</abbr></li>
        <li><abbr title="Use a tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="Use a tag <code>">Códigos-fonte</abbr></li>
        <li><abbr title="Use a tag <ol> <li>">Listas numeradas</abbr></li>
        <li><abbr title="Use a tag <ul> <li>">Listas com demarcadores</abbr></li>     

    </ul>

    
    
</body>
</html>
